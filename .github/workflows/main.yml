name: Golang-ci

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

  workflow_dispatch:

jobs:
  lint-and-test:
    name: lint & test
    runs-on: ubuntu-24.04
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Platform info
        run: go version

      - name: Run go mod tidy
        run: go mod tidy -diff

      - name: Install & build
        run: make

      - name: Run lint
        run: make lint

      - name: Run tests
        run: make test
